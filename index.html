<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- css -->
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <div class = "container">
        <h1 class = "heading">Weather You're Ready or Not</h1>
        <!-- CITY search bar -->
        <div class = "formContainer col-md-10">
            <form id = "searchForm" name = "search-form" onsubmit = "return search()"> 
              <input type = "text" id = "cityName" placeholder = "Search for a City">
              <button class = "searchBtn">Search</button>
               <!-- div class for BUTTONS -->
              <div class = "tempFormatBtn">
              <!-- BUTTONS for C and F toggle -->
              <button class = "celsius">C</button>
              <button class = "fahrenheit">F</button>
              </div>    
            </form>
        <!-- TODAY -->
          <div class = "today">
            <!-- div class for h2 -->
            <h2 class = "cityDate">Today</h2>
            <!-- div class for LOCATION -->
            <div class = "location"></div>
            <!-- div class for TEMPERATURE -->
            <div class = "temperature"></div>
            <!-- div class for HUMIDITY -->
            <div class = "humidity"></div> 
            <!-- div class for WINDSPEED -->
            <div class = "windSpeed"></div> 
            <!-- div class for UVI -->
            <div class = "uvi"></div> 
            <!-- section class for DESCRIPTION of the weather -->
            <section class = "description">
            </section>
        </div>
    </div>
    
    <!-- 5 DAY FORECAST -->
    <div class="forecast">
        <h3>5 Day Forecast</h3>
    </div>
      <div class="futureTemp5">
          <!-- DAY 1 -->
        <section class= "futureTemp">
          <div id="futDay1"></div>
          <div id="futWeather1"></div>
          <div id="futTemp1"></div>
          <div id="futStatus1"></div>
          <div id="futHumidity1"></div>
        </section>
         <!-- DAY 2 -->
        <section class= "futureTemp">
          <div id="futDay2"></div>
          <div id="futWeather2"></div>
          <div id="futTemp2"></div>
          <div id="futStatus2"></div>
          <div id="futHumidity2"></div>
        </section>
         <!-- DAY 3 -->
        <section class= "futureTemp">
          <div id="futDay3"></div>
          <div id="futWeather3"></div>
          <div id="futTemp3"></div>
          <div id="futStatus3"></div>
          <div id="futHumidity3"></div>
        </section>
       <!-- DAY 4 -->
        <section class= "futureTemp">
          <div id="futDay4"></div>
          <div id="futWeather4"></div>
          <div id="futTemp4"></div>
          <div id="futStatus4"></div>
          <div id="futHumidity4"></div>
        </section>
         <!-- DAY 5 -->
        <section class= "futureTemp">
          <div id="futDay5"></div>
          <div id="futWeather5"></div>
          <div id="futTemp5"></div>
          <div id="futStatus5"></div>
          <div id="futHumidity5"></div>
        </section>
     </div> <!--END FUTURETEMP5-->
    <!-- javascript -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</body>
</html>
