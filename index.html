<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Weather You're Ready Or Not</title>

</head>

<body>
  <!-- Header  -->
  <div class="jumbotron bg-primary">
    <h1 class="display-9 white">Weather You're Ready Or Not</h1>
    <hr class="my-4" />
    <p class="lead"></p>
  </div>

  <!-- City Search -->

  <div class="container-fluid">
    <div class="col">
      <div class="col-auto">
        <div class="card-header bg-primary rounded">
          <div class="card-body">
            <h4 class="card-tittle">Search</h4>
            <input type="text" id="city-input" />
            <button class="btn btn-primary btn" role="button" id="searchButton">
              Search
            </button>
            <div id="forecast"></div>
          </div>
        </div>
        <!-- Search History -->
        <ul role="button" class=" font-weight-bold list-group" id="search-history">
        </ul>
      </div>

      <!-- One day Weather and Five Day weather container -->
      <div class="col">
        <div class="card text-center font-weight-bold bg-primary rounded" id="append-weather"></div>
      </div>
      <div class="col">
        <div class="card text-center font-weight-bold bg-primary rounded" id="append-five"></div>
      </div>
    </div>
  </div>

  <!-- Jquery and Bootstap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>

</html>
