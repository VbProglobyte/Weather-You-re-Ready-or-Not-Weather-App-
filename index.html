<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- css -->
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
<div class =  "container">
    <h1 class = "heading">Weather You're Ready or Not</h1>
    <!-- CITY search bar -->
    <div class = "form-container col-md-10">
        <form id = "searchForm" name = "search-form" onsubmit = "return search()">
          <input type = "text" id = "cityName" placeholder = "Search for a City">
          <button class = "searchBtn">Search</button>
          <div class = "today">
          <!-- <input type = "submit" id = "searchBtn" value = ""> -->
        </form>
    
    
        <!-- div class for h2 -->
    <h2 class = "cityDate"></h2>
        <!-- div class for LOCATION -->
        <div class = "location"></div>
        <i class="fas fa-map-marker-alt fa-2x"></i><span id="city"></span><p id="current-date"></p>
        <!-- div class for TEMPERATURE -->
        <div class = "temperature">
            <!-- div class for DEGREES -->
        </div>
        <!-- div class for BUTTONS -->
        <div class = "tempFormatBtn">
            <!-- BUTTONS for C and F toggle -->
            <button class = "celsius">C</button>
            <button class = "fahrenheit">F</button>
        </div>
        <!-- section class for DESCRIPTION of the weather -->
        <section class = "description">
        </section>
    </div>
    <div class="forecast">
        <h3>5 Day Forecast</h3>
      </div>
      <div id="futureTemp5">
        <section class= "futureTemp">
          <div id="future-date1"></div>
          <div id="future-weather-icon1"></div>
          <div id="future-temp1"></div>
          <div id="future-status1"></div>
          <div id="future-humidity1"></div>
        </section>
        <section class= "futureTemp">
          <div id="future-date2"></div>
          <div id="future-weather-icon2"></div>
          <div id="future-temp2"></div>
          <div id="future-status2"></div>
          <div id="future-humidity2"></div>
        </section>
</div> <!--END CONTAINER-->
    <!-- javascript -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/
    bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl
    +NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
